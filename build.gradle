plugins {
    // backend & frontend dependency management
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
    id 'com.craigburke.client-dependencies' version '1.4.0'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.craigburke.client-dependencies'

repositories {
    jcenter()
}

// one bom to rule them all
dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:2.0.0.RELEASE'
    }
}

dependencies {

    // Spring - courtesy of the bom
    compile 'org.springframework:spring-context'
    compile 'org.springframework:spring-core'
    compile 'org.springframework:spring-web'
    compile 'org.springframework:spring-webmvc'
    compile 'org.springframework:spring-jdbc'
    compile 'org.springframework.data:spring-data-jpa'
    compile 'org.springframework.security:spring-security-web'
    compile 'org.springframework.security:spring-security-config'

    // servlet api (3.0+ no xml config)
    compile 'javax.servlet:javax.servlet-api:3.0.1'

    // serialization
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'

    // testing
    compile 'com.h2database:h2:1.4.187'
    testCompile 'junit:junit:4.12'

    // jpa provider & orm
    compile 'org.hibernate:hibernate-core:4.3.11.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.3.11.Final'
}

clientDependencies {
    installDir = 'src/main/webapp/resources/vendor'
    bower {
        'jquery'('3.2.1')
        'bootstrap'('3.3.6', exclude: 'jquery')
        'd3'('latest')
    }
}
